<!DOCTYPE html>
<html>
<head>
    <title>2025 Scouting Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="/styles/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="containerInner">
            <h1 class="headerMain">5468 Scouting Form 2025</h1>
            <hr>
            <table class="tableNormal">
                <tr>
                    <th>
                        <span class="header">Match #</span> 
                    </th>
                    <th>
                        <span class="header">Team #</span> 
                    </th>
                </tr>
                <tr>
                    <td>
                        <input type="number" class="textInputNormal" id="matchNum">
                    </td>
                    <td>
                        <input type="number" class="textInputNormal" id="team" value="5468">
                    </td>
                </tr>
            </table>
            <h2 class="autoPhaseHeader">Auto Phase</h2>
            <table class="tableNormal">
                <tr>
                    <th colspan="12">
                        <span class="header">Starting Position</span>
                    </th>
                </tr>
                <tr>
                    <td colspan="4">
                        <input type="radio" name="startPos" id="startL" value="Left"> <label for="startL" class="leftTxt">Left</label>
                    </td>
                    <td colspan="4">
                        <input type="radio" name="startPos" id="startC" value="Center"> <label for="startC" class="leftTxt">Center</label>
                    </td>
                    <td colspan="4">
                        <input type="radio" name="startPos" id="startR" value="Right"> <label for="startR" class="rightTxt">Right</label>
                    </td>
                </tr>
            </table>
            <br>
            <table class="tableNormal">
                <tr>
                    <th colspan="12">
                        <span class="header">Did robot leave starting position?</span>
                    </th>
                </tr>
                <tr>
                    <td colspan="6">
                        <input type="radio" name="leave" id="leaveY" value="Yes"> <label for="leaveY" class="leftTxt">Yes</label>
                    </td>
                    <td colspan="6">
                        <input type="radio" name="leave" id="leaveN" value="No"> <label for="leaveN" class="rightTxt">No</label>
                    </td>
                </tr>
            </table>
            <br>
            <div class="desktop">
                <table class="tableNormal">
                    <tr>
                        <th colspan="12" class="BB">
                            <span class="header">Coral</span>
                        </th>
                    </tr>
                    <tr>
                        <td colspan="3" class="BR BT">
                            <span class="header">L1</span>
                        </td>
                        <td colspan="3" class="BR BL BT">
                            <span class="header">L2</span>
                        </td>
                        <td colspan="3" class="BR BL BT">
                            <span class="header">L3</span>
                        </td>
                        <td colspan="3" class="BL BT">
                            <span class="header">L4</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" class="BR">
                            <button id="plusL1" class="Jbutton">+1</button>
                        </td>
                        <td colspan="3" class="BR BL">
                            <button id="plusL2" class="Jbutton">+1</button>
                        </td>
                        <td colspan="3" class="BR BL">
                            <button id="plusL3" class="Jbutton">+1</button>
                        </td>
                        <td colspan="3" class="BL">
                            <button id="plusL4" class="Jbutton">+1</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" class="BR">
                            <span id="cvL1" class="center">0</span>
                        </td>
                        <td colspan="3" class="BL BR">
                            <span id="cvL2" class="center">0</span>
                        </td>
                        <td colspan="3" class="BL BR">
                            <span id="cvL3" class="center">0</span>
                        </td>
                        <td colspan="3" class="BL">
                            <span id="cvL4" class="center">0</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" class="BR">
                            <button id="minusL1" class="Jbutton">-1</button>
                        </td>
                        <td colspan="3" class="BL BR">
                            <button id="minusL2" class="Jbutton">-1</button>
                        </td>
                        <td colspan="3" class="BL BR">
                            <button id="minusL3" class="Jbutton">-1</button>
                        </td>
                        <td colspan="3" class="BL">
                            <button id="minusL4" class="Jbutton">-1</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="mobile">
                <table class="tableNormal">
                    <tr>
                        <th colspan="6" class="BB">
                            <span class="header">Coral</span>
                        </th>
                    </tr>
                    <tr>
                        <td colspan="3" class="BR BT">
                            <strong>L1</strong>
                        </td>
                        <td colspan="3" class="BL BT">
                            <strong>L2</strong>
                        </td>
                        
                    </tr>
                    <tr>
                        <td colspan="3" class="BR">
                            <button id="plusL1M" class="Jbutton">+1</button>
                        </td>
                        <td colspan="3" class="BL">
                            <button id="plusL2M" class="Jbutton">+1</button>
                        </td>
                        
                    </tr>
                    <tr>
                        <td colspan="3" class="BR">
                            <span id="cvL1M" class="center">0</span>
                        </td>
                        <td colspan="3" class="BL">
                            <span id="cvL2M" class="center">0</span>
                        </td>
                        
                    </tr>
                    <tr>
                        <td colspan="3" class="BR BB">
                            <button id="minusL1M" class="Jbutton">-1</button>
                        </td>
                        <td colspan="3" class="BL BB">
                            <button id="minusL2M" class="Jbutton">-1</button>
                        </td>    
                    </tr>
                    <tr>
                        <td colspan="3" class="BR BT">
                            <strong>L3</strong>
                        </td>
                        <td colspan="3" class="BL BT">
                            <strong>L4</strong>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" class="BR">
                            <button id="plusL3M" class="Jbutton">+1</button>
                        </td>
                        <td colspan="3" class="BL">
                            <button id="plusL4M" class="Jbutton">+1</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" class="BR">
                            <span id="cvL3M" class="center">0</span>
                        </td>
                        <td colspan="3" class="BL">
                            <span id="cvL4M" class="center">0</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" class="BR">
                            <button id="minusL3M" class="Jbutton">-1</button>
                        </td>
                        <td colspan="3" class="BL">
                            <button id="minusL4M" class="Jbutton">-1</button>
                        </td>
                </table>
        </div>

        <!-- ALGAE -->
        <br>
        <div class="desktop">
            <table class="tableNormal">
                <tr>
                    <th colspan="12" class="BB">
                        <span class="header">Algae</span>
                    </th>
                </tr>
                <tr>
                    <td colspan="3" class="BR BT">
                        <span class="header">Net</span>
                    </td>
                    <td colspan="3" class="BR BL BT">
                        <span class="header">Scrub</span>
                    </td>
                    <td colspan="3" class="BL BT">
                        <span class="header">Processor</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" class="BR">
                        <button id="plusN" class="Jbutton">+1</button>
                    </td>
                    <td colspan="3" class="BR BL">
                        <button id="plusS" class="Jbutton">+1</button>
                    </td>
                    <td colspan="3" class="BL">
                        <button id="plusP" class="Jbutton">+1</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" class="BR">
                        <span id="cvN" class="center">0</span>
                    </td>
                    <td colspan="3" class="BL BR">
                        <span id="cvS" class="center">0</span>
                    </td>
                    <td colspan="3" class="BL">
                        <span id="cvP" class="center">0</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" class="BR">
                        <button id="minusN" class="Jbutton">-1</button>
                    </td>
                    <td colspan="3" class="BL BR">
                        <button id="minusS" class="Jbutton">-1</button>
                    </td>
                    <td colspan="3" class="BL">
                        <button id="minusP" class="Jbutton">-1</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="mobile">
            <table class="tableNormal">
                <tr>
                    <th colspan="6" class="BB">
                        <span class="header">Algae</span>
                    </th>
                </tr>
                <tr>
                    <td colspan="3" class="BR BT">
                        <strong>Net</strong>
                    </td>
                    <td colspan="3" class="BL BT">
                        <strong>Scrub</strong>
                    </td>
                    
                </tr>
                <tr>
                    <td colspan="3" class="BR">
                        <button id="plusNM" class="Jbutton">+1</button>
                    </td>
                    <td colspan="3" class="BL">
                        <button id="plusSM" class="Jbutton">+1</button>
                    </td>
                    
                </tr>
                <tr>
                    <td colspan="3" class="BR">
                        <span id="cvNM" class="center">0</span>
                    </td>
                    <td colspan="3" class="BL">
                        <span id="cvSM" class="center">0</span>
                    </td>
                    
                </tr>
                <tr>
                    <td colspan="3" class="BR BB">
                        <button id="minusNM" class="Jbutton">-1</button>
                    </td>
                    <td colspan="3" class="BL BB">
                        <button id="minusSM" class="Jbutton">-1</button>
                    </td>    
                </tr>
                <tr>
                    <td colspan="6" class="BT">
                        <strong>Processor</strong>
                    </td>

                </tr>
                <tr>
                    <td colspan="6">
                        <button id="plusPM" class="Jbutton">+1</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="6">
                        <span id="cvPM" class="center">0</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="6">
                        <button id="minusPM" class="Jbutton">-1</button>
                    </td>
            </table>
        </div>
    </div>
    <!-- the following comments represent a timeline of events --> 
    <span style="margin-right: 50%;"> <!-- centering a div --> <!-- centering a span -->
        <button id="submit" class="Jbutton">Submit</button>
    </div>
</body>
</html>
