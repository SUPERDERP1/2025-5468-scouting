<!DOCTYPE html>
<html>
<head>
    <title>2025 Scouting Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="/styles/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="container">
        <div class="containerInner">
            <h1 class="headerMain">5468 Scouting Form 2025</h1>
            <hr>
            <table class="tableNormal">
                <tr>
                    <th>
                        <span class="header">Match #</span> 
                    </th>
                    <th>
                        <span class="header">Team #</span> 
                    </th>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="textInputNormal" id="matchNum">
                    </td>
                    <td>
                        <input type="text" class="textInputNormal" id="team" value="5468">
                    </td>
                </tr>
            </table>
            <h2 class="autoPhaseHeader">Auto Phase</h2>
            <table class="tableNormal">
                <tr>
                    <th colspan="12">
                        <span class="header">Starting Position</span>
                    </th>
                </tr>
                <tr>
                    <td colspan="4">
                        <input type="radio" name="startPos" id="startL"> <label for="startL" class="leftTxt">Left</label>
                    </td>
                    <td colspan="4">
                        <input type="radio" name="startPos" id="startC"> <label for="startC" class="leftTxt">Center</label>
                    </td>
                    <td colspan="4">
                        <input type="radio" name="startPos" id="startR"> <label for="startR" class="rightTxt">Right</label>
                    </td>
                </tr>
                <tr>
                    <td class="noShow" colspan="12">
                        <span style="filter: opacity(0%);">you sneaky goober</span> <!--midnight shenanigans (had to look this one up gang)-->
                    </td>
                </tr>
                <tr>
                    <th colspan="12">
                        <span class="header">Did robot leave starting position?</span>
                    </th>
                </tr>
                <tr>
                    <td colspan="6">
                        <input type="radio" name="leave" id="leaveY"> <label for="leaveY" class="leftTxt">Yes</label>
                    </td>
                    <td colspan="6">
                        <input type="radio" name="leave" id="leaveN"> <label for="leaveN" class="rightTxt">No</label>
                    </td>
                </tr>
            </table>
            <div class="desktop">
                <table class="tableNormal">
                    <tr>
                        <td colspan="3">
                            <span class="header">L1</span>
                        </td>
                        <td colspan="3">
                            <span class="header">L2</span>
                        </td>
                        <td colspan="3">
                            <span class="header">L3</span>
                        </td>
                        <td colspan="3">
                            <span class="header">L4</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <button id="plusL1" class="Jbutton">+1</button>
                        </td>
                        <td colspan="3">
                            <button id="plusL2" class="Jbutton">+1</button>
                        </td>
                        <td colspan="3">
                            <button id="plusL3" class="Jbutton">+1</button>
                        </td>
                        <td colspan="3">
                            <button id="plusL4" class="Jbutton">+1</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <span id="cvL1" class="center">0</span>
                        </td>
                        <td colspan="3">
                            <span id="cvL2" class="center">0</span>
                        </td>
                        <td colspan="3">
                            <span id="cvL3" class="center">0</span>
                        </td>
                        <td colspan="3">
                            <span id="cvL4" class="center">0</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <button id="minusL1" class="Jbutton">-1</button>
                        </td>
                        <td colspan="3">
                            <button id="minusL2" class="Jbutton">-1</button>
                        </td>
                        <td colspan="3">
                            <button id="minusL3" class="Jbutton">-1</button>
                        </td>
                        <td colspan="3">
                            <button id="minusL4" class="Jbutton">-1</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="mobile">
                <table class="tableNormal" style="border:0.3em solid #14c600;">
                    <tr>
                        <td colspan="3" style="border-right:0.25em solid #14c600;">
                            <strong>L1</strong>
                        </td>
                        <td colspan="3" style="border-left:0.25em solid #14c600;">
                            <strong>L2</strong>
                        </td>
                        
                    </tr>
                    <tr>
                        <td colspan="3" style="border-right:0.25em solid #14c600;">
                            <button id="plusL1M" class="Jbutton">+1</button>
                        </td>
                        <td colspan="3" style="border-left:0.25em solid #14c600;">
                            <button id="plusL2M" class="Jbutton">+1</button>
                        </td>
                        
                    </tr>
                    <tr>
                        <td colspan="3" style="border-right:0.25em solid #14c600;">
                            <span id="cvL1M" class="center">0</span>
                        </td>
                        <td colspan="3" style="border-left:0.25em solid #14c600;">
                            <span id="cvL2M" class="center">0</span>
                        </td>
                        
                    </tr>
                    <tr>
                        <td colspan="3" style="border-right:0.25em solid #14c600; border-bottom:0.25em solid #14c600;">
                            <button id="minusL1M" class="Jbutton">-1</button>
                        </td>
                        <td colspan="3" style="border-left:0.25em solid #14c600; border-bottom:0.25em solid #14c600;">
                            <button id="minusL2M" class="Jbutton">-1</button>
                        </td>    
                    </tr>
                    <tr>
                        <td colspan="3" style="border-right:0.25em solid #14c600; border-top:0.25em solid #14c600;">
                            <strong>L3</strong>
                        </td>
                        <td colspan="3" style="border-left:0.25em solid #14c600; border-top:0.25em solid #14c600;">
                            <strong>L4</strong>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" style="border-right:0.25em solid #14c600;">
                            <button id="plusL3M" class="Jbutton">+1</button>
                        </td>
                        <td colspan="3" style="border-left:0.25em solid #14c600;">
                            <button id="plusL4M" class="Jbutton">+1</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" style="border-right:0.25em solid #14c600;">
                            <span id="cvL3M" class="center">0</span>
                        </td>
                        <td colspan="3" style="border-left:0.25em solid #14c600;">
                            <span id="cvL4M" class="center">0</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" style="border-right:0.25em solid #14c600;">
                            <button id="minusL3M" class="Jbutton">-1</button>
                        </td>
                        <td colspan="3" style="border-left:0.25em solid #14c600;">
                            <button id="minusL4M" class="Jbutton">-1</button>
                        </td>
                </table>
            </div>
        </div>
    </div>
